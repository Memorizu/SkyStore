{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="col-6">
        <form method="post" enctype="multipart/form-data" class="form-floating">
            <div class="text-center p-3">
                <h3>Регистрация</h3>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="p-2 btn btn-success">Подтвердить</button>
        </form>
    </div>
</div>
{%endblock%}

{% block messages %}
{% if messages %}
<div class="container">
    <div class="col-6">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
