{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    
        <div class="col-6">
            <form method="post" enctype="multipart/form-data" class="form-floating">
                <div class="text-center p-3">
                    <h3>Профиль</h3>
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="p-2 btn btn-success">Подтвердить</button>
                <a href="{% url 'users:generate_password' %}" class="btn btn-primary">Сгенерировать Пароль</a>
        </div>
        
    </form>
    </div>
</div>
{% endblock %}
