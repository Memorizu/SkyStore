{% extends 'catalog/base.html' %}
{% block content %}
    <div class="text-center p-3">
        <h3>Создайте свой Блог.</h3>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Название</label>
                        <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Изображение</label>
                        <input name="image" class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                        <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="p-2 btn btn-outline-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
