{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">SLUG {{ blog.slug }}</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                    <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"></use></svg>
                </div>
                <h5 class="fs-2 text-body-emphasis">{{ blog.title|title }}</h5>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <img class="card-img-top"
                         src="{{ blog.image | media_tag}}"
                         alt="Card image cap">
                </ul>
                <p>{{ blog.body}}</p>
                <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:detail' blog.pk %}">
                                    <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                                </a>
                                <a href="{% url 'blog:edit' blog.pk %}">
                                    <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
                                </a>
                                <a href="{% url 'blog:delete' blog.pk %}">
                                    <button type="button" class="btn btn-sm btn-outline-primary">Del</button>
                                </a>
                            </div>
                            <small class="text-body-secondary">Просмотры: {{ blog.views_count}}</small>
                        </div>
            </div>
        </div>
    </div>
{% endblock %}
