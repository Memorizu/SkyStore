{% extends 'catalog/base.html'%}
{% block content %}
{%load my_tags%}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <img class="card-img-top"
                    src="{{ object.image | media_tag}}"
                    alt="Card image cap">
                    <li>- {{ object.description }}</li>
                </ul>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                    <ul class="list-unstyled mt-6 mb-8 text-start m-3">
                        <li>{{ obj.name }}</li>
                    </ul>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ obj.description }}</li>
                    </ul>
                    {% if object.user == request.user or request.user.is_staff %}
                        <a href="{% url 'product:update' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                        <a href="{% url 'product:delete' object.pk%}" type="button" class="btn btn-lg btn-block btn-outline-primary">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
