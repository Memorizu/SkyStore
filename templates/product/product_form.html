{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="form-floating">
                <div class="text-center p-3">
                    <h3>Добавьте новый Продукт</h3>
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="p-2 btn btn-success">Сохранить</button>
            
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Версия продукта
                </div>
                <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {%if forloop.revcounter0 != 0%}
                                <hr>
                                <br>
                            {%endif%}
                        {% endfor %}
                    
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
