{% extends 'catalog/base.html' %}
{% block content %}
    <div class="text-center p-3">
        <h3>Добавьте новый Продукт</h3>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="form-floating">
                    {% csrf_token %}
                    {{form.as_p}}
                        <button type="submit" class="p-2 btn btn-success">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
